<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 淺灰色背景 */
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff; /* 白色卡片背景 */
            border: 1px solid #e0e0e0; /* 邊框顏色 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 輕微陰影效果 */
        }
        .login-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40; /* 深灰色標題 */
        }
        .btn-primary {
            background-color: #18185b;
            border-color: #18185b;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>人工辨識系統</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="staff_id" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="staff_id" name="staff_id" placeholder="請輸入您的帳號" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="請輸入您的密碼" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
                {% if error %}
                    <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
